<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário para ocultar senha</title>
</head>
<body>

    <form>
        <label for="senha">Senha</label> <!-- esse atributo for vai indicar o campo do formulário que esta label está relacionada, sendo que o nome tem que ser o mesmo do id do campo relacionado -->
        <div class="password">
            <input type="password" id="senha" name="senha" maxlength="13">
            <a href="#"><img src="./img/hidden.png" alt="icone de senha"></a>
        </div>

    </form>

    <script src="script.js"></script>
</body>
</html>
